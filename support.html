<html>
    <head>
        <title>Support & Review.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center>
        <form action="https://getform.io/f/dd43138d-eb09-4efb-9bd1-f78609ca1e64" method="POST">
            <input type="text" name="name" placeholder="name" required>
            <br>
            <input type="email" name="email" placeholder="email" required>
            <br>
            <input type="text" name="message" placeholder="message" required>
            <br>
            <input type="radio" name="project" value="GUPSHAP" checked required><label>GUPSHAP</label>
            <input type="radio" name="project" value="2d craft pc" required><label>2D CRAFT PC</label>
            <input type="radio" name="project" value="2d carft mobile" required><label>2D CRAFT MOBILE</label>
            <br>
            <input type="file" name="file">
            <br>
            <label class="btn btn-danger">Note: File uploading is not compulsory.</label>
            <br>
            <!-- radio button handle --> 
            <input type="radio" name="gender" value="male" checked ><label>male</label>
            <input type="radio" name="gender" value="female" ><label>female</label>
            <input type="radio" name="gender" value="other" ><label>other</label>
            <br>
            <label>Rating in stars.</label>
            <br>
            <input type="radio" name="rating" value="0 star"><label>0 star</label>
            <input type="radio" name="rating" value="1 star"><label>1 star</label>
            <input type="radio" name="rating" value="2 star"><label>2 star</label>
            <input type="radio" name="rating" value="3 star"><label>3 star</label>
            <input type="radio" name="rating" value="4 star"><label>4 star</label>
            <input type="radio" name="rating" value="5 star"><label>5 star</label>
            <input type="radio" name="rating" value="6 star"><label>6 star</label>
            <input type="radio" name="rating" value="7 star"><label>7 star</label>
            <input type="radio" name="rating" value="8 star"><label>8 star</label>
            <input type="radio" name="rating" value="9 star"><label>9 star</label>
            <input type="radio" name="rating" value="10 star"><label>10 star</label>
            <br>
            <button type="submit">Send</button>
        </form>
        <button id="back" onclick="goback()">Go Back.</button>
    </center>
    </body>
    <script src="support.js"></script>
</html>
